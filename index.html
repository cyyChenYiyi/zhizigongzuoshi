<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>质子工作室 - 官网</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        header {
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid #333;
            margin-bottom: 40px;
        }

        #branding img {
            width: 80px;
            height: 80px;
            vertical-align: middle;
        }

        #branding h1 {
            display: inline-block;
            margin: 0 0 0 15px;
            font-size: 36px;
            font-weight: 700;
            color: #fff;
        }

        .showcase {
            text-align: center;
            margin-bottom: 40px;
        }

        .showcase h1 {
            font-size: 42px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
        }

        .showcase p {
            font-size: 20px;
            color: #bbb;
            margin: 5px 0;
        }

        .team-info {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            margin-bottom: 40px;
        }

        .team-member {
            background: #111;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            flex: 1;
        }

        .team-member:hover {
            transform: translateY(-10px);
        }

        .team-member img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .team-member h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
        }

        .team-member p {
            color: #bbb;
            font-size: 16px;
            line-height: 1.5;
        }

        .contact-info {
            background: #111;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .contact-info h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
        }

        .contact-info p {
            font-size: 18px;
            color: #bbb;
            margin: 10px 0;
        }

        .join-us {
            background-color: #2575fc;
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .join-us:hover {
            background-color: #1a5cbf;
        }

        .footer {
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #333;
            margin-top: 40px;
            color: #bbb;
        }
    </style>
</head>
<body>
