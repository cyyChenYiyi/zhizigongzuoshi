        .container {

            height: 70px;

        }

        }

        .team-info {

            flex-wrap: wrap;
            justify-content: space-between;

        }

            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1 1 calc(50% - 20px);
            min-width: 250px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-5px);
        }

        .team-member img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .team-member h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .team-member p {
            color: #666;
            font-size: 16px;
        }

        .contact-info {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            font-size: 32px;

            color: #333;
        }

            background-color: #2575fc;
            color: #fff;
            padding: 15px 25px;

            border-radius: 50px;
            display: inline-block;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

            background-color: #1a5cbf;
        }

        .footer {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
